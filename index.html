<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>formulario</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="title">
                <h1>Form Register</h1>
                <p>Este formulario tiene como objetivo recopilar informacion</p>
            </div>
            <div class="row_form">
                <label for=""class="label_form">Name:</label>
                <input type="text"class="input_form" placeholder="Escribe tu nombre">
                
            </div>
            <div class="row_form">
                <label for=""class="label_form">Last Name:</label>
                <input type="text"class="input_form" placeholder="Escribe tu apellido">
                
            </div>
            <div class="row_form">
                <label for=""class="label_form">Phone:</label>
                <input type="number"class="input_form" placeholder="Escribe su numero de telefono" maxlength="10"> 
            </div>
            <div class="row_form">
                <label for=""class="label_form">E-mail:</label>
                <input type="email"class="input_form" placeholder="Escribe  tu correo electronico">
                
            </div>
            <div class="row_form">
                <label for=""class="label_form">Password:</label>
                <input type="password"class="input_form" placeholder="Escribe  tu contraseña">
                
            </div>
            <div class="row_form">
                <label for=""class="label_form">Repeat Password:</label>
                <input type="password"class="input_form" placeholder="Confirma  tu contraseña">
            </div>
            <div class="row form">
                <button class="button_form">Send</button>

            </div>
        </div>
    </div>
</body>
</html>
